        //dialog---------------------------------------------------------------------
    //初始直
    var m_id_to_hide = "initial-screen";

    function clickToQuit(viewToQuit){
      //點視窗外,視窗消失
      viewToQuit.addEventListener('click', function (event) {
            var rect = viewToQuit.getBoundingClientRect();
            var isInDialog=(rect.top <= event.clientY && event.clientY <= rect.top + rect.height
            && rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
            if (!isInDialog) {
            
              viewToQuit.close();
            //重開就回到主頁
            if(viewToQuit == dialog_phone){
              showDiv('initial-screen');
            }
            
            
            }
        });
    }

        function setDialogSize(imageForDialogWidth,dialogId){
          console.log("有進來")
          var image = document.getElementById(imageForDialogWidth);
          var dialog = document.getElementById(dialogId);
          let width = image.width; 
          let height = image.height;
          dialog.style.setProperty("width", width + "px");
          dialog.style.setProperty("height", height + "px");
        }



        
        function deleteElement(elementIdToRemove){
            var elementToRemove = document.getElementById(elementIdToRemove);
            elementToRemove.remove();
            if(elementIdToRemove == "phone"){

            }

        function createPhoneElement(){
            
            
            var view = document.getElementById("view");
            var smallphone = document.getElementById("smallphone");
            //為了不要觸發動畫,重新制定class
            smallphone.className="middle clip-phone";
            // 建立一個div
            var div = document.createElement("div");

            // div的class
            div.className = 'middle clip-phone-big animate-goup-fadein';

            // div的id"phone"
            div.id = "phone";

            

            var a = document.createElement("a");

            // a的href為"#"

            // a的data-bs-toggle屬性為"modal"

            // // a的data-bs-target屬性為"#exampleModal"

            // a的onclick屬性為"deletePhoneElement();"

            a.setAttribute("onclick", "deleteElement('phone');");

            a.appendChild(img);
            div.appendChild(a);
            view.appendChild(div);
            //div(phone)插在smallphone後面
            view.insertBefore(smallphone,div);
            //重新依據視窗大小調整圖片位置
            detectWindowsizeToMovePicture();

<!--圖片隨著視窗大小改變而移動-->
<script>
    var background_image = document.getElementById("sky"); // 獲取圖片元素
    var background_imageWidth = background_image.offsetWidth; // 獲取圖片寬度
    var window_width = window.innerWidth; // 獲取視窗寬度
    var background_position = document.getElementsByClassName("middle");//背景位置
    
    function detectWindowsizeToMovePicture(){
        // console.log("window_width1:"+window_width);
        window_width = window.innerWidth;
        // console.log("window_width2:"+window_width);
        // console.log("background_imageWidth:"+background_imageWidth);
        if(window_width<(background_imageWidth*0.3)){
            // console.log("有進來");
            for(var i = 0;i<background_position.length;i++){
                background_position[i].style.left="-50%";//圖片往左移動
            }
        }else{
            // console.log("沒有進來");
        }
    }
    //一開始使用者的視窗大小
    window.onload = detectWindowsizeToMovePicture();
    //使用者縮放視窗大小
    window.addEventListener("resize", myFunction);
    function myFunction() {
        
        
        // console.log("window_width1:"+window_width);
        window_width = window.innerWidth;
        // console.log("window_width2:"+window_width);
        // console.log("background_imageWidth:"+background_imageWidth);
        
        
        
        if(window_width>(background_imageWidth*0.45)){
            
            for(var i = 0;i<background_position.length;i++){
                background_position[i].style.left="0%";
            }
        }else if(window_width/background_imageWidth<=0.45 & window_width/background_imageWidth>=0.25){//在畫面縮放到0.45以下時,圖片開始向左移動
                                                    //0.45時移動0%,0.44時移動-20%,0.25時移動-45%
                                                    //本來是0.45時移動0%,0.25時移動-30%,也就是(x-0.25)*100*2倍移動距離-30
            var position = ((window_width/background_imageWidth-0.25)*200-45).toString()
            for(var i = 0;i<background_position.length;i++){
                background_position[i].style.left= position+"%";
            }
            
        }else{
            for(var i = 0;i<background_position.length;i++){
                background_position[i].style.left="-50%";
            }
        }
        
    }






    
    
   
</script>
